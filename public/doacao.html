<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doar - Causa Digital</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💙</text></svg>">
  <script src="auth-helper.js" defer></script>
</head>
<body>
  <nav>
    <div class="container nav-container">
      <a href="index.html" class="logo">Causa Digital</a>
      <div class="nav-links">
        <a href="campanhas.html">Campanhas</a>
        <a href="ongs.html">ONGs</a>
        <button id="modoBtn" class="btn-toggle">🌙</button>
      </div>
    </div>
  </nav>
  <section class="section">
    <div class="container" style="max-width: 600px;">
      <a href="campanhas.html" style="color: var(--text-secondary); text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">&larr; Voltar para campanhas</a>
      <div class="card" id="campanhaInfo">
        <div class="skeleton" style="height: 24px; width: 60%; margin-bottom: 1rem;"></div>
        <div class="skeleton" style="height: 16px; width: 100%; margin-bottom: 0.5rem;"></div>
        <div class="skeleton" style="height: 16px; width: 80%;"></div>
      </div>
      <div class="card" style="margin-top: 1.5rem;">
        <h2 style="margin-bottom: 1.5rem;">💙 Fazer Doacao</h2>
        <form id="formDoacao">
          <div class="form-group">
            <label>Valor da doacao</label>
            <div class="valor-buttons">
              <button type="button" class="valor-btn" data-valor="10">R$ 10</button>
              <button type="button" class="valor-btn" data-valor="25">R$ 25</button>
              <button type="button" class="valor-btn" data-valor="50">R$ 50</button>
              <button type="button" class="valor-btn" data-valor="100">R$ 100</button>
            </div>
            <input type="number" id="valor" name="valor" min="1" placeholder="Ou digite outro valor" required style="margin-top: 0.75rem;">
          </div>
          <div class="form-group">
            <label>Seu nome (opcional)</label>
            <input type="text" id="nome" name="nome" placeholder="Deixe em branco para doacao anonima">
          </div>
          <div class="form-group">
            <label>Mensagem (opcional)</label>
            <textarea id="mensagem" name="mensagem" rows="3" placeholder="Deixe uma palavra de apoio..."></textarea>
          </div>
          <button type="submit" class="btn-primary" style="width: 100%;" id="btnDoar">💙 Confirmar Doacao</button>
          <p class="form-feedback" id="feedback"></p>
        </form>
      </div>
    </div>
  </section>
  <script>
    const body = document.body;
    const modoBtn = document.getElementById("modoBtn");
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      modoBtn.textContent = "☀️";
    }
    modoBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      const dark = body.classList.contains("dark");
      localStorage.setItem("theme", dark ? "dark" : "light");
      modoBtn.textContent = dark ? "☀️" : "🌙";
    });

    const params = new URLSearchParams(window.location.search);
    const campanhaId = params.get("id") || "1";

    const mockCampanhas = {
      "1": { _id: "1", titulo: "Cesta Basica para 100 Familias", descricao: "Ajude familias em vulnerabilidade alimentar com cestas basicas completas.", meta: 5000, arrecadado: 4500 },
      "2": { _id: "2", titulo: "Material Escolar Completo", descricao: "Kits escolares para criancas de comunidades carentes.", meta: 10000, arrecadado: 8200 },
      "3": { _id: "3", titulo: "Medicamentos Essenciais", descricao: "Compra de medicamentos para idosos em situacao de vulnerabilidade.", meta: 8000, arrecadado: 6100 }
    };

    async function carregarCampanha() {
      const container = document.getElementById("campanhaInfo");
      try {
        const res = await fetch(`/api/campanhas/${campanhaId}`);
        let campanha = null;
        if (res.ok) {
          campanha = await res.json();
        }
        if (!campanha) campanha = mockCampanhas[campanhaId] || mockCampanhas["1"];
        renderCampanha(campanha, container);
      } catch (error) {
        const campanha = mockCampanhas[campanhaId] || mockCampanhas["1"];
        renderCampanha(campanha, container);
      }
    }

    function renderCampanha(c, container) {
      const percentual = Math.round((c.arrecadado / c.meta) * 100);
      container.innerHTML = `
        <h2 style="margin-bottom: 0.5rem;">${c.titulo}</h2>
        <p style="color: var(--text-secondary); margin-bottom: 1rem;">${c.descricao}</p>
        <div class="progress"><div style="width: ${percentual}%;"></div></div>
        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; margin-top: 0.5rem;">
          <strong>R$ ${c.arrecadado.toLocaleString()} arrecadados</strong>
          <span>${percentual}% da meta</span>
        </div>
      `;
    }

    const valorBtns = document.querySelectorAll(".valor-btn");
    const valorInput = document.getElementById("valor");

    valorBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        valorBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        valorInput.value = btn.dataset.valor;
      });
    });

    valorInput.addEventListener("input", () => {
      valorBtns.forEach(b => b.classList.remove("active"));
    });

    const form = document.getElementById("formDoacao");
    const feedback = document.getElementById("feedback");
    const btnDoar = document.getElementById("btnDoar");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const valor = parseFloat(valorInput.value);
      if (!valor || valor < 1) {
        feedback.textContent = "Informe um valor valido.";
        feedback.style.color = "var(--danger, #d0342c)";
        return;
      }
      const originalText = btnDoar.textContent;
      btnDoar.disabled = true;
      btnDoar.textContent = "Processando...";
      feedback.textContent = "";
      const userId = localStorage.getItem("userId");
      const payload = {
        campanhaId,
        doadorId: userId || null,
        valor,
        nome: document.getElementById("nome").value || "Anonimo",
        mensagem: document.getElementById("mensagem").value || ""
      };
      try {
        const res = await fetch("/api/doacoes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error("Erro ao processar doacao");
        feedback.textContent = "🎉 Doacao realizada com sucesso! Obrigado!";
        feedback.style.color = "var(--success, #1f9254)";
        form.reset();
        valorBtns.forEach(b => b.classList.remove("active"));
        setTimeout(() => {
          window.location.href = "campanhas.html";
        }, 2000);
      } catch (error) {
        feedback.textContent = "Erro ao processar doacao. Tente novamente.";
        feedback.style.color = "var(--danger, #d0342c)";
      } finally {
        btnDoar.disabled = false;
        btnDoar.textContent = originalText;
      }
    });

    carregarCampanha();
  </script>
</body>
</html>
