<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campanhas â€” Causa Digital</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ’™</text></svg>">
</head>
<body>

  <nav>
    <div class="container nav-container">
      <a href="index.html" class="logo">Causa Digital</a>
      <div class="nav-links">
        <a href="index.html">InÃ­cio</a>
        <a href="campanhas.html" class="active">Campanhas</a>
        <a href="ongs.html">ONGs</a>
        <a href="auth.html" class="btn-secondary outline">Entrar</a>
        <a href="cadastro.html" class="btn-primary">Criar conta</a>
        <button id="modoBtn" class="btn-toggle">ğŸŒ™</button>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h2>ğŸ¯ Todas as Campanhas</h2>
      <p class="subtitle">Encontre a causa que faz sentido para vocÃª e faÃ§a a diferenÃ§a hoje</p>

      <!-- FILTROS -->
      <div style="margin-bottom: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
        <input type="text" id="searchInput" placeholder="Buscar campanhas..." style="flex: 1; min-width: 200px; padding: 0.85rem; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); background: var(--bg);">
        <select id="categoryFilter" style="padding: 0.85rem; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); background: var(--bg); color: var(--text);">
          <option value="">Todas as categorias</option>
          <option value="alimentacao">ğŸ AlimentaÃ§Ã£o</option>
          <option value="saude">ğŸ¥ SaÃºde</option>
          <option value="educacao">ğŸ“š EducaÃ§Ã£o</option>
          <option value="abrigo">ğŸ  Abrigo</option>
          <option value="outro">âœ¨ Outra</option>
        </select>
        <select id="sortFilter" style="padding: 0.85rem; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); background: var(--bg); color: var(--text);">
          <option value="recente">Mais recentes</option>
          <option value="progresso">Maior progresso</option>
          <option value="urgente">Mais urgentes</option>
        </select>
      </div>

      <div id="listaCampanhas" class="grid"></div>
    </div>
  </section>

  <footer style="padding: 3rem 0; border-top: 1px solid var(--border-color); margin-top: 2rem;">
    <div class="container" style="text-align: center;">
      <p style="color: var(--text-secondary);">ğŸ’™ Â© 2025 Causa Digital â€” Juntos fazemos a diferenÃ§a</p>
    </div>
  </footer>

  <script>
    const body = document.body;
    const btn = document.getElementById("modoBtn");
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      btn.textContent = "â˜€ï¸";
    }
    btn.addEventListener("click", () => {
      body.classList.toggle("dark");
      const dark = body.classList.contains("dark");
      localStorage.setItem("theme", dark ? "dark" : "light");
      btn.textContent = dark ? "â˜€ï¸" : "ğŸŒ™";
    });

    let todasCampanhas = [];
    const listaCampanhas = document.getElementById("listaCampanhas");

    async function carregar() {
      try {
        const res = await fetch("/api/campanhas");
        listaCampanhas.innerHTML = '<p class="loading-message" style="grid-column: 1 / -1;">Carregando campanhas...</p>';
        todasCampanhas = await res.json();
        filtrar();
      } catch (error) {
        console.error("Erro ao carregar campanhas:", error);
        listaCampanhas.innerHTML = '<p class="loading-message" style="grid-column: 1 / -1;">NÃ£o foi possÃ­vel carregar as campanhas agora.</p>';
      }
    }

    function filtrar() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const sort = document.getElementById("sortFilter").value;

      let campanhas = todasCampanhas.filter(c => {
        const matchSearch = c.titulo.toLowerCase().includes(search) || c.descricao.toLowerCase().includes(search);
        const matchCategory = !category || c.categoria === category;
        return matchSearch && matchCategory;
      });

      // Ordenar
      if (sort === "urgente") {
        campanhas.sort((a, b) => (b.meta - b.arrecadado) - (a.meta - a.arrecadado));
      } else if (sort === "progresso") {
        campanhas.sort((a, b) => (b.arrecadado / b.meta) - (a.arrecadado / a.meta));
      }

      const lista = listaCampanhas;
      const categoryIcons = {
        alimentacao: 'ğŸ',
        saude: 'ğŸ¥',
        educacao: 'ğŸ“š',
        abrigo: 'ğŸ ',
        outro: 'âœ¨'
      };

      if (!campanhas.length) {
        lista.innerHTML = '<p class="loading-message" style="grid-column: 1 / -1;">Nenhuma campanha corresponde aos filtros selecionados.</p>';
        return;
      }

      lista.innerHTML = campanhas.map(c => {
        const percentual = Math.min((c.arrecadado / c.meta) * 100, 100);
        const faltando = c.meta - c.arrecadado;
        return `
          <div class="card">
            <img src="${c.imagem || 'https://images.unsplash.com/photo-1559027615-cd4628902d4a?w=400&h=250&fit=crop'}" alt="${c.titulo}">
            <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem; flex-wrap: wrap;">
              <span class="badge badge-primary">${categoryIcons[c.categoria] || 'C'} ${c.categoria || 'Causa'}</span>
              ${percentual >= 100 ? '<span class="badge badge-success">Meta atingida!</span>' : `<span class="badge badge-warning">Faltam R$ ${faltando.toLocaleString()}</span>`}
            </div>
            <h3>${c.titulo}</h3>
            <p>${c.descricao}</p>
            ${c.impactoDescricao ? `<p style="font-size: 0.85rem; color: var(--text-secondary); margin: 0.5rem 0; font-style: italic;">${c.impactoDescricao}</p>` : ''}
            <div class="progress"><div style="width:${percentual}%;"></div></div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem; font-size: 0.9rem;">
              <strong>R$ ${c.arrecadado.toLocaleString()}</strong>
              <span style="color: var(--text-secondary);">de R$ ${c.meta.toLocaleString()}</span>
            </div>
            <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
              <span style="flex-grow: 1; text-align: center; padding: 0.5rem; border-radius: 6px; background: var(--bg-secondary); font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; justify-content: center;">${Math.round(percentual)}%</span>
              <a href="doacao.html?id=${c._id}" class="btn-primary" style="flex-grow: 1; text-align: center; text-decoration: none; padding: 0.5rem 1rem; font-size: 0.9rem;">Doar</a>
            </div>
          </div>
        `;
      }).join("");
    }

    document.getElementById("searchInput").addEventListener("input", filtrar);
    document.getElementById("categoryFilter").addEventListener("change", filtrar);
    document.getElementById("sortFilter").addEventListener("change", filtrar);

    carregar();
  </script>

</body>
</html>
